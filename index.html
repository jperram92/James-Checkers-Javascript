<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Checkers Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Game Container with Perspective -->
    <div id="game-container">
        <div id="board-wrapper">
            <div id="board"></div>
        </div>
    </div>

    <!--  Victory Screen Overlay 
    <div id="victory-screen" class="hidden">
        <div id="victory-message"></div>
        <button onclick="restartGame()">Restart Game</button>
    </div> -->


    <!-- Controls Panel -->
    <div id="controls">
        <button onclick="flipBoard()">Flip Board</button>
        <button onclick="rotateBoard(90)">Rotate 90°</button>
        <button onclick="rotateBoard(180)">Rotate 180°</button>
        <button onclick="rotateBoard(270)">Rotate 270°</button>
        <button onclick="rotateBoard(0)">Reset</button>
        <button onclick="restartGame()">Restart Game</button> <!-- New Button -->
    </div>

    <script src="game.js"></script>
</body>
</html>
